- job-template:
    name: 'runner-tests'
    description: '<h3 style="color:#999696;">Runner tests</h3>'
    project-type: pipeline
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    properties:
      - build-discarder:
          num-to-keep: 100
    parameters:
      - string:
          name: BRANCH
          default: master
          description: Branch for tempest barbican UI tests
      - string:
          name: BASE_URL
          default: https://otus.ru
          description: Base url
      - string:
          name: BROWSER
          default: chrome
          description: Browxser name
      - string:
          name: BROWSER_VERSION
          default: 107.0
          description: Browser version
      - extended-choice:
            name: TEST_TYPE
            description: Tests type
            quote-value: false
            visible-items: 5
            type: multi-select
            default-value: api,ui,mobile
            value: api,ui,mobile
    pipeline-scm:
      scm:
      - git-ui-tests
      script-path: jenkins/ui-tests.groovy
